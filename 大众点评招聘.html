<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>

    <script src="js/zepto.min.js"></script>
    <script src="js/fontsize.js"></script>
    <script src="js/touch.min.js"></script>
    <script src="js/dazhong.js"></script>

    <link rel="stylesheet" href="css/dazhong.css"/>
    <link rel="stylesheet" href="css/animata.css"/>
</head>
<body>

<div class="page page-1">
    <div>
        <img src="img/cover.png" alt="" class="pic1 animated moveToDown"/>
        <img src="img/wording_cover.png" alt="" class="pic2 animated moveToRight"/>
    </div>
</div>

<div class="page page-2 pageDown">
    
    <div class="subpage page2-1 hide">
        <img class="pic1 hide animated shanghua" src="img/wording.png" alt=""/>
        <img class="pic2 hide animated suofang" src="img/floating_develop.png" alt=""/>
        <img class="pic3 hide animated zuohua" src="img/people.png" alt=""/>
        <img class="pic4 hide animated xiatiaodong" src="img/circle.png" alt=""/>
        <img class="pic5 hide animated suofang" src="img/check_develop.png" alt=""/>
        <img class="pic6 hide animated suofang" src="img/dot1.png" alt=""/>
    </div>

    <div class="subpage page2-2 pageRight">
        <img class="pic11 hide animated suofang" src="img/introduction.png" alt=""/>
        <img class="pic22 hide animated suofang" src="img/btn_develop.png" alt=""/>
        <img class="pic33 hide animated suofang" src="img/dot2.png" alt=""/>
    </div>

</div>

<div class="page page-3 pageDown">

    <div class="subpage page3-1 hide">
        <img class="pic1 hide animated shanghua" src="img/wording_design.png" alt=""/>
        <img class="pic2 hide animated suofang" src="img/floating_design.png" alt=""/>
        <img class="pic3 hide animated nvmove" src="img/people_design.png" alt=""/>
        <img class="pic4 hide animated xiatiaodong" src="img/circle-design.png" alt=""/>
        <img class="pic5 hide animated suofang" src="img/check_design.png" alt=""/>
        <img class="pic6 hide animated suofang" src="img/dot1.png" alt=""/>
    </div>

    <div class="subpage page3-2 pageRight">
        <img class="pic11 hide animated suofang" src="img/introduction_design.png" alt=""/>
        <img class="pic22 hide animated suofang" src="img/btn_join.png" alt=""/>
        <img class="pic33 hide animated suofang" src="img/dot2.png" alt=""/>
    </div>

</div>

<div class="page page-4 pageDown">

    <div class="subpage page4-1 hide">
        <img class="pic1 hide animated shanghua" src="img/wording_production.png" alt=""/>
        <img class="pic2 hide animated suofang" src="img/floating_production.png" alt=""/>
        <img class="pic3 hide animated nanmove" src="img/people_production.png" alt=""/>
        <img class="pic4 hide animated xiatiaodong" src="img/circle-production.png" alt=""/>
        <img class="pic5 hide animated suofang" src="img/check_production.png" alt=""/>
        <img class="pic6 hide animated suofang" src="img/dot1.png" alt=""/>
    </div>

    <div class="subpage page4-2 pageRight">
        <img class="pic11 hide animated suofang" src="img/introduction_production.png" alt=""/>
        <img class="pic22 hide animated suofang" src="img/btn_production.png" alt=""/>
        <img class="pic33 hide animated suofang" src="img/dot2.png" alt=""/>
    </div>
</div>

<div class="page page-5 pageDown">

    <div class="hide">
        <img class="pic1 hide animated shangfan" src="img/pic_back.png" alt=""/>
        <img class="pic2 hide animated xiafan" src="img/btn_join.png" alt=""/>
    </div>

</div>

<div class="arrow animated arrowUp infinite"></div>

</body>
</html>
